<!DOCTYPE html>
<html lang="id">
   <head>
      <meta charset="UTF-8" />
      <title>ClassAR - Demo Bumi</title>
      <!-- A-Frame & AR.js CDN -->
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <style>
         body,
         html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
         }
         #info-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-family: sans-serif;
            text-align: center;
         }
      </style>
   </head>

   <body>
      <!-- Scene AR -->
      <a-scene embedded arjs="sourceType: webcam;">
         <!-- Marker -->
         <a-marker preset="hiro">
            <!-- 3D Bumi -->
            <a-entity gltf-model="earth.glb" scale="0.5 0.5 0.5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>
         </a-marker>

         <a-entity camera></a-entity>
      </a-scene>

      <!-- Box Info -->
      <div id="info-box">üåç <b>Bumi</b> ‚Äî Planet ketiga dari Matahari. Tempat tinggal kita yang kaya kehidupan.</div>

      <script>
         // Voice narration
         window.onload = () => {
            const msg = new SpeechSynthesisUtterance("Ini adalah Bumi, planet ketiga dari Matahari. Tempat tinggal kita yang penuh kehidupan.");
            msg.lang = "id-ID";
            msg.rate = 1;
            speechSynthesis.speak(msg);
         };
      </script>
   </body>
</html>
